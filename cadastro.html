<h3> Cadastro </h3>

<!--FORMULARIO DE CADASTRO DE CLIENTE-->
<form method="post" name="clientes" action="cadastroclientesphp.php">
    <label>Nome</label>
    <input type="send" name="Nome" placeholder="Nome completo"> </input><br><br>
    <label>CPF</label>
    <input type="send" name="CPF" placeholder="CPF"> </input><br><br>
<!--SEXO-->

    <div>
        <label>SEXO</label>
        <input type="radio" id="M" name="MASCULINO" value="email" />
        <label for="m">Masculino</label>
  
        <input type="radio" id="F" name="FEMININO" value="phone" />
        <label for="f">Feminino</label>
  
      </div><BR>

    <label>DATA DE NASCIMENTO</label>
    <input type="date" name="datetime-local" placeholder="01/01/2000"> </input><br><br>
    <label>FONE</label>
    <input type="tel" name="FONE" placeholder="(54) 99999-9999"> </input><br><br>
    <label>E-MAIL</label>
    <input type="email" name="EMAIL" placeholder="E-mail"> </input><br><br>
    <label>Rua</label>
    <input type="send" name="RUA" placeholder="RUA"> </input>
    <label>Nº</label>
    <input type="text" name="NUMERO" placeholder="Nº" size="3"> </input><br><br>
    <label>Cidade</label>
    <input type="send" name="CIDADE" placeholder="CIDADE" > </input>
        <!--UF-->
    <label>UF</label>
    <select name="UF">
        <option value="23">RS</option>
        <option value="24">SC</option>
    </select><BR><BR>

    <label>RENDA MENSAL R$</label>
	<input type="range" name="RENDA" min="0" max="100000000"><br><br>

    <label>SENHA</label>
    <input type="password" name="SENHA" placeholder="********" > </input>



<BR><BR>
<input type="checkbox"> Não sou um Robô </input> <br>
<input type="submit" name="CADASTRAR" value="CADASTRAR"></input>



</form>
